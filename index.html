<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <body>
    <main id="app" class="min-h-screen bg-white dark:bg-gray-900 flex flex-col">
      <header
        class="flex justify-between border-b border-gray-200 dark:border-gray-700 px-5 py-4 items-center"
      >
        <h1 class="font-heading font-bold dark:text-gray-200 text-xl">
          Coo' Bakery
        </h1>
        <div class="flex gap-5">
          <button
            id="theme-toggle"
            type="button"
            class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg text-sm p-2.5"

            <span id="theme-toggle-light-icon" class="hidden size-4">
              <i data-lucide="sun"></i>
            </span>
            <span id="theme-toggle-dark-icon" class="hidden size-4">
              <i data-lucide="moon"></i>
            </span>
          </button>

          <button
            type="button"
            class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg text-sm p-2.5"
          >
            <span id="theme-toggle-light-icon" class="size-4">
              <i data-lucide="refresh-ccw"></i>
            </span>
          </button>

          <button
            type="button"
            class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg text-sm p-2.5"
          >
            <span id="theme-toggle-light-icon" class="size-4">
              <i data-lucide="bell-ring"></i>
            </span>
          </button>

          <button
            type="button"
            class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg text-sm p-2.5"
          >
            <span id="theme-toggle-light-icon" class="size-4">
              <i data-lucide="user"></i>
            </span>
          </button>
        </div>
      </header>
      <section class="flex-1 grid grid-cols-7">
        <div
          class="h-full col-span-5 border-r border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 relative"
        >
          <button
            data-drawer-target="create-product-drawer"
            data-drawer-show="create-product-drawer"
            aria-controls="create-product-drawer"
            class="absolute size-10 bg-blue-600 rounded-full flex justify-center items-center bottom-5 right-5 active:scale-90 duration-200"
          >
            <i data-lucide="plus" class="size-6 text-white"></i>
          </button>
          <div class="flex justify-between items-center p-5">
            <h3 class="mb-2 text-3xl dark:text-gray-200">Sale Screen</h3>

            
              <label
                for="default-search"
                class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
                >Search</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
                >
                  <i data-lucide="search" class="size-4 dark:text-gray-200"></i>
                </div>
                <input
                  type="search"
                  id="search"
                  name="search"
                  class="block w-full px-4 py-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-trabg-transparent0 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-200 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Search"
                  required
                />
              </div>
            
          </div>

          <div class="grid grid-cols-6 gap-5 px-5">
            <div class="col-span-1">
              <div id="category-list" class="flex flex-col gap-3 mb-6">
                
              </div>
              <button
                data-drawer-target="create-category-drawer"
                data-drawer-show="create-category-drawer"
                aria-controls="create-category-drawer"
                class="active:scale-90 duration-200 hover:scale-90 bg-transparent border border-transparent text-sm text-end px-4 py-2 rounded-lg w-full flex justify-end items-center gap-2"
              >
                <i data-lucide="plus" class="size-3"></i>
                <span>Create</span>
              </button>
            </div>
            <div class="col-span-5 overflow-scroll h-[870px]">
              <div id="product-list" class="grid grid-cols-3 gap-5">

                  <div

                    <img

                      alt=""
                      class="h-36 w-full object-cover"
                    />
                    <div class="p-4">
                      <span
                        class="text-xs bg-blue-50 border border-blue-400 rounded px-2 py-0.5 text-blue-600"
                        >Cake</span
                      >
                      <h5 class="text-sm my-2 line-clamp-2">
                        Berry Layered Mousse Cake
                      </h5>
                      <div class="flex gap-2 items-center text-gray-500">
                        <i data-lucide="tag" class="size-4 text-[#CA8A04]"></i>
                        <p class="text-sm">
                          <span class="font-mono">16,000</span>
                          Kyat
                        </p>
                      </div>
                    </div>
                  </div>
                </div> -->
              </div>
            </div>
          </div>
        </div>

        <div class="h-full col-span-2 flex flex-col">
          <h3 class="text-2xl text-end p-5">Order Items</h3>
          <div id="order-list" class="flex flex-col">
            <div class="order-card border-b border-gray-300 py-3 px-5">
              <div class="flex justify-between items-start mb-2">
                <p>Berry Layered Mousse Cake</p>
                <div class="flex gap-1 items-center">
                  <button class="bg-blue-50 border border-blue-400 rounded p-1">
                    <i class="size-3 text-blue-600" data-lucide="minus"></i>
                  </button>
                  <p class="font-mono text-end w-5 text-xl items-center">1</p>
                  <button class="bg-blue-50 border border-blue-400 rounded p-1">
                    <i class="size-3 text-blue-600" data-lucide="plus"></i>
                  </button>
                </div>
              </div>
              <div class="flex justify-between text-gray-500">
                <div class="flex gap-2 items-center">
                  <p class="font-mono text-xl">1</p>
                  <p class="font-mono text-xl">x</p>
                  <p class="font-mono text-xl">10500</p>
                </div>
                <p>10500</p>
              </div>
            </div>

            <div class="order-card border-b border-gray-300 py-3 px-5">
              <div class="flex justify-between items-start mb-2">
                <p>Berry Layered Mousse Cake</p>
                <div class="flex gap-1 items-center">
                  <button class="bg-blue-50 border border-blue-400 rounded p-1">
                    <i class="size-3 text-blue-600" data-lucide="minus"></i>
                  </button>
                  <p class="font-mono text-end w-5 text-xl items-center">1</p>

                  </button>
                </div>

              <div class="flex justify-between text-gray-500">

                  <p class="font-mono text-xl">x</p>
                  <p class="font-mono text-xl">10500</p>
                </div>
                <p>10500</p>
              </div>

            <div class="order-card border-b border-gray-300 py-3 px-5">
              <div class="flex justify-between items-start mb-2">
                <p>Berry Layered Mousse Cake</p>
                <div class="flex gap-1 items-center">
                  <button class="bg-blue-50 border border-blue-400 rounded p-1">
                    <i class="size-3 text-blue-600" data-lucide="minus"></i>
                  </button>
                  <p class="font-mono text-end w-5 text-xl items-center">1</p>
                  <button class="bg-blue-50 border border-blue-400 rounded p-1">
                    <i class="size-3 text-blue-600" data-lucide="plus"></i>
                  </button>
                </div>
              </div>
              <div class="flex justify-between text-gray-500">

                  <p class="font-mono text-xl">10500</p>
                </div>
                <p>10500</p>
              </div>
            </div>
          </div>
          <div id="summary" class="p-5">
            <table class="w-full font-mono">
              <tbody>
                <tr class="text-sm text-end">
                  <td class="py-1">Total :</td>
                  <td class="py-1">10500</td>
                </tr>
                <tr class="text-sm text-end">
                  <td class="py-1">Tax (5%) :</td>
                  <td class="py-1">500</td>
                </tr>
                <tr class="text-sm text-end">
                  <td class="py-1">Net Total :</td>
                  <td class="py-1">500</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="px-5 mt-auto">
            <div class="flex justify-end mb-3 gap-3">
              <div class="flex items-center">
                <input
                  id="inline-radio"
                  type="radio"
                  value=""
                  name="inline-radio-group"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                />
                <label
                  for="inline-radio"
                  class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                  >Dine in
                </label>
              </div>
              <div class="flex items-center">
                <input
                  id="inline-2-radio"
                  type="radio"
                  value=""
                  name="inline-radio-group"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                />
                <label
                  for="inline-2-radio"
                  class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                  >Take Away
                </label>
              </div>
            </div>
            <button
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 w-full mb-5"
            >
              Check out
            </button>
          </div>
        </div>
      </section>

      <!-- drawer component -->
      <div
        id="create-product-drawer"
        class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white w-80 dark:bg-gray-800"
        tabindex="-1"
        aria-labelledby="drawer-label"
      >
        <h5
          id="drawer-label"
          class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"
        >
          Product Create Form
        </h5>
        <button
          type="button"
          data-drawer-hide="create-product-drawer"
          aria-controls="create-product-drawer"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white"
        >
          <i data-lucide="x"></i>
          <span class="sr-only">Close menu</span>
        </button>

        <form id="create-product-form" action="">
          <div class="mb-4">
            <label
              for="new_product_name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              New product Name
            </label>
            <input
              type="text"
              id="new_product_name"
              name="new_product_name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="eg. drink"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="new_product_price"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              Product Price
            </label>
            <input
              type="number"
              id="new_product_price"
              name="new_product_price"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="eg. 100"
              required
            />
          </div>
          <div class="mb-6">
            <label
              for="new_product_category"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              Product Category
            </label>
            <input
              type="text"
              id="new_product_category"
              name="new_product_category"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="eg. drink"
              required
            />
          </div>
          <div class="flex items-start mb-4">
            <div class="flex items-center h-5">
              <input
                id="remember"
                type="checkbox"
                value=""
                class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
                required
              />
            </div>
            <label
              for="remember"
              class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
            >
              I'm sure to create new product
            </label>
          </div>
          <div>
            <button
              type="button"
              data-drawer-hide="create-product-drawer"
              aria-controls="create-product-drawer"
              class="px-5 py-2.5 text-sm font-medium text-center text-gray-900 bg-white border border-gray-200 rounded-lg focus:outline-none hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Save
            </button>
          </div>
        </form>
      </div>

      <!-- drawer component -->
      <div
        id="create-category-drawer"
        class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white w-80 dark:bg-gray-800"
        tabindex="-1"
        aria-labelledby="drawer-label"
      >
        <h5
          id="drawer-label"
          class="inline-flex items-center mb-10 text-base font-semibold text-gray-500 dark:text-gray-400"
        >
          Create New Category
        </h5>
        <button
          type="button"
          data-drawer-hide="create-category-drawer"
          aria-controls="create-category-drawer"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white"
        >
          <i data-lucide="x"></i>
          <span class="sr-only">Close menu</span>
        </button>

        <form id="create-category-form" action="">
          <div class="mb-6">
            <label
              for="new_category_name"

            >

            </label>
            <input
              type="text"
              id="new_category_name"
              name="new_category_name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"

                required
              />
            </div>
            <label
              for="remember"
              class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"

              I'm sure to create new category

          </div>
          <div>

              data-drawer-hide="create-category-drawer"

            >
              Cancel
            </button>
            <button
              type="submit"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"

              Save
            </button>
          </div>

            alt=""
            class="h-36 w-full object-cover product-img"

          <div class="p-4 flex flex-col h-[140px]">
            <div>
              <span
                class="text-xs text-blue-600 bg-blue-50 border border-blue-400 rounded px-2 py-0.5 product-category-name"

                  d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
