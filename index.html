<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <main id="app" class="min-h-screen bg-white dark:bg-gray-900 flex flex-col">
    <header class="flex justify-between border-b border-gray-200 dark:border-gray-700 px-5 py-4 items-center">
      <h1 class="font-heading font-bold dark:text-gray-200 text-xl">Coo' Bakery</h1>
      <div class="flex gap-5 ">
        <button id="theme-toggle" type="button"
          class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg text-sm p-2.5">

          <span id="theme-toggle-light-icon" class="hidden size-4">
            <i data-lucide="sun"></i>
          </span>
          <span id="theme-toggle-dark-icon" class="hidden size-4">
            <i data-lucide="moon"></i>
          </span>

        </button>

        <button type="button"
          class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg text-sm p-2.5">

          <span id="theme-toggle-light-icon" class="size-4">
            <i data-lucide="refresh-ccw"></i>
          </span>


        </button>

        <button type="button"
          class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg text-sm p-2.5">

          <span id="theme-toggle-light-icon" class="size-4">
            <i data-lucide="bell-ring"></i>
          </span>


        </button>

        <button type="button"
          class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg text-sm p-2.5">

          <span id="theme-toggle-light-icon" class="size-4">
            <i data-lucide="user"></i>
          </span>


        </button>
      </div>
    </header>
    <section class="flex-1 grid grid-cols-7">

      <div class="h-full col-span-5 border-r border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 relative">

        <button class="absolute size-10 bg-blue-600 rounded-full flex justify-center items-center bottom-5 right-5">
          <i data-lucide="plus" class="size-6 text-white"></i>
        </button>
        <div class="flex justify-between items-center p-5">
          <h3 class=" mb-2 text-3xl dark:text-gray-200">Sale Screen</h3>

          <form class="">

            <label for="default-search"
              class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
              <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <i data-lucide="search" class="size-4 dark:text-gray-200"></i>

              </div>
              <input type="search" id="default-search"
                class="block w-full px-4 py-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-trabg-transparent0 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-200 dark:focus:ring-blue-500 dark:focus:border-blue-500 "
                placeholder="Search" required />

            </div>
          </form>


        </div>

        <div class="grid grid-cols-8 gap-5 px-5">
          <div class="col-span-1">
            <div id="category-list" class="flex flex-col gap-3 mb-6">
              <button class="bg-blue-50 border border-blue-400 text-sm text-end px-4 py-2 rounded-lg">All</button>
              <button
                class="bg-transparent border border-transparent text-sm text-end px-4 py-2 rounded-lg">Bread</button>
              <button
                class="bg-transparent border border-transparent text-sm text-end px-4 py-2 rounded-lg">Coffee</button>
              <button
                class="bg-transparent border border-transparent text-sm text-end px-4 py-2 rounded-lg">Smoothies</button>
            </div>
            <button
              class="bg-transparent border border-transparent text-sm text-end px-4 py-2 rounded-lg w-full flex justify-end items-center gap-2">

              <i data-lucide="plus" class="size-3"></i>
              <span>Create</span>

            </button>
          </div>
          <div class="col-span-7">
            <div id="product-list">
              <div class="grid grid-cols-4 gap-5">
                <div class="product-card border border-gray-300 overflow-hidden rounded-lg bg-white">
                  <img src="./images/img.png" alt="" class="h-36 w-full object-cover">
                  <div class="p-4">
                    <span
                      class="text-xs bg-blue-50 border border-blue-400 rounded px-2 py-0.5 text-blue-600">Cake</span>
                    <h5 class="text-sm my-2 line-clamp-2">Berry Layered Mousse Cake</h5>
                    <div class="flex gap-2 items-center text-gray-500">
                      <i data-lucide="tag" class="size-4 text-[#CA8A04]"></i>
                      <p class="text-sm">
                        <span class="font-mono">16,000</span>
                        Kyat
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="h-full col-span-2 flex flex-col">
        <h3 class="text-2xl text-end p-5">Order Items</h3>
        <div id="order-list" class="flex flex-col">
          <div class="order-card border-b border-gray-300 py-3 px-5">

            <div class="flex justify-between items-start mb-2">
              <p>Berry Layered Mousse Cake</p>
              <div class="flex gap-1 items-center">
                <button class="bg-blue-50 border border-blue-400 rounded p-1">
                  <i class="size-3 text-blue-600" data-lucide="minus"></i>
                </button>
                <p class="font-mono text-end w-5 text-xl items-center">1</p>
                <button class="bg-blue-50 border border-blue-400 rounded p-1">
                  <i class="size-3 text-blue-600" data-lucide="plus"></i>
                </button>
              </div>
            </div>
            <div class="flex justify-between text-gray-500">
              <div class="flex gap-2 items-center">
                <p class="font-mono text-xl">1</p>
                <p class="font-mono text-xl">x</p>
                <p class="font-mono text-xl">10500</p>
              </div>
              <p>10500</p>
            </div>
          </div>

          <div class="order-card border-b border-gray-300 py-3 px-5">

            <div class="flex justify-between items-start mb-2">
              <p>Berry Layered Mousse Cake</p>
              <div class="flex gap-1 items-center">
                <button class="bg-blue-50 border border-blue-400 rounded p-1">
                  <i class="size-3 text-blue-600" data-lucide="minus"></i>
                </button>
                <p class="font-mono text-end w-5 text-xl items-center">1</p>
                <button class="bg-blue-50 border border-blue-400 rounded p-1">
                  <i class="size-3 text-blue-600" data-lucide="plus"></i>
                </button>
              </div>
            </div>
            <div class="flex justify-between text-gray-500">
              <div class="flex gap-2 items-center">
                <p class="font-mono text-xl">1</p>
                <p class="font-mono text-xl">x</p>
                <p class="font-mono text-xl">10500</p>
              </div>
              <p>10500</p>
            </div>
          </div>

          <div class="order-card border-b border-gray-300 py-3 px-5">

            <div class="flex justify-between items-start mb-2">
              <p>Berry Layered Mousse Cake</p>
              <div class="flex gap-1 items-center">
                <button class="bg-blue-50 border border-blue-400 rounded p-1">
                  <i class="size-3 text-blue-600" data-lucide="minus"></i>
                </button>
                <p class="font-mono text-end w-5 text-xl items-center">1</p>
                <button class="bg-blue-50 border border-blue-400 rounded p-1">
                  <i class="size-3 text-blue-600" data-lucide="plus"></i>
                </button>
              </div>
            </div>
            <div class="flex justify-between text-gray-500">
              <div class="flex gap-2 items-center">
                <p class="font-mono text-xl">1</p>
                <p class="font-mono text-xl">x</p>
                <p class="font-mono text-xl">10500</p>
              </div>
              <p>10500</p>
            </div>
          </div>
        </div>
        <div id="summary" class="p-5">
          <table class="w-full font-mono">
            <tbody>
              <tr class="text-sm text-end">
                <td class="py-1">Total : </td>
                <td class="py-1">10500</td>
              </tr>
              <tr class="text-sm text-end">
                <td class="py-1">Tax (5%) : </td>
                <td class="py-1">500</td>
              </tr>
              <tr class="text-sm text-end">
                <td class="py-1">Net Total : </td>
                <td class="py-1">500</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="px-5 mt-auto">
          <div class="flex justify-end mb-3 gap-3">
            <div class="flex items-center">
              <input id="inline-radio" type="radio" value="" name="inline-radio-group"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
              <label for="inline-radio" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Dine in
                </label>
            </div>
            <div class="flex items-center">
              <input id="inline-2-radio" type="radio" value="" name="inline-radio-group"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
              <label for="inline-2-radio" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Take Away
                </label>
            </div>
            
          </div>
          <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 w-full mb-5">Check out</button>


        </div>
      </div>

    </section>

  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
